        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
	function updateDashboardStats() {
    var bounds = map.getBounds();
    var pCount = 0; var wCount = 0; var woCount = 0;

    map.eachLayer(function(layer) {
        // Only look at layers that are currently checked in your legend
        if (map.hasLayer(layer)) {
            var name = (layer.options && layer.options.layerName) ? layer.options.layerName : "";
            
            // 1. COUNT PROTECTED PROPERTIES
            if (name.includes('PropertiesProtectedbyReef')) {
                if (layer.eachLayer) {
                    layer.eachLayer(function(feature) {
                        // For Polygons/Buildings, we get the center point
                        var center = feature.getBounds ? feature.getBounds().getCenter() : (feature.getLatLng ? feature.getLatLng() : null);
                        if (center && bounds.contains(center)) pCount++;
                    });
                }
            }

            // 2. COUNT WITH REEF
            if (name.includes('PropertiesReef') && !name.includes('Protected')) {
                if (layer.eachLayer) {
                    layer.eachLayer(function(feature) {
                        var center = feature.getBounds ? feature.getBounds().getCenter() : (feature.getLatLng ? feature.getLatLng() : null);
                        if (center && bounds.contains(center)) wCount++;
                    });
                }
            }

            // 3. COUNT WITHOUT REEF
            if (name.includes('PropertiesNoReef')) {
                if (layer.eachLayer) {
                    layer.eachLayer(function(feature) {
                        var center = feature.getBounds ? feature.getBounds().getCenter() : (feature.getLatLng ? feature.getLatLng() : null);
                        if (center && bounds.contains(center)) woCount++;
                    });
                }
            }
        }
    });

    // Update the Big Dashboard Numbers
    document.getElementById('count-protected').innerHTML = pCount.toLocaleString();
    document.getElementById('count-with').innerHTML = wCount.toLocaleString();
    document.getElementById('count-without').innerHTML = woCount.toLocaleString();
}

// Ensure the map listens for EVERYTHING: movements, zooms, and checkbox clicks
map.on('moveend zoomend overlayadd overlayremove', function() {
    updateDashboardStats();
});

// Run once immediately so it doesn't start at 0
setTimeout(updateDashboardStats, 1500);
        </script>        
    </body>
